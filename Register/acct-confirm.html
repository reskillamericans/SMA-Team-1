<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Pia Torain">
    <meta name="description"  content="The Login in page of SMA-T1 pro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header-bg-and-X.css">
    <link rel="stylesheet" href="acct-confirm.css">
    <title>Account-Confirm</title>
</head>
<body>
    <!-- HEADER -->
    
    <div class="header-layout">
        <div class="header-left" id="left">
            <a class="m-header-link" href="login.html" target="_blank" alt="homepage-link" >
                <img class="mobile-arrow" src="assets/coolicon.png" width= 20 height= 20 alt="arrow-icon" />
            </a>
            <img class="logo" src="assets/logo-SMA.png"  width=170px height=72px alt="SMA-logo" />
            <div class="title">
                <span>Social Media App 1</span>
            </div>
        </div>
        
        <div class="header-right" id="right">
            <a class="links" href="#">Home</a>
            <a class="links" href="login.html" alt="link to login page">Log in</a>
            <a class="links" href="registration.html" alt="linkt to registration page">Sign Up</a>
            <a class="links" href="#">About Us</a>
        </div>
    </div>
 
    <!-- /HEADER -->
    
    <!-- BACKGROUND IMAGE -->
    <div id="bg">
        <img class="app-bg" id="img-bg" src="assets/bg-SMA.png" alt="">
    </div>
    <!-- /BACKGROUND IMAGE -->

    <!-- Registration Success -->
    <div id="accountConfirmed" class="acct-confirmed">
        <div class="confirm-content">
            <div class="confirm-header">
                <h2>Account Confirmed</h2>
            </div>
            <div class="confirm-p">
                <p id="confirm-reply"> You have successfully confirmed your account with the email 
                    <strong>lboehringer@gmail.com</strong>. You will use this email address to log in.
                </p>

                <!-- Button will close email sent pop-up and return user to login-->
                <div class="acct-success">
                    <button type="submit" class="btn-reset-success"> <a href="almost.html" class="go-to-almost" >OK</a></button>
                </div>

                <!-- /Button will close email sent pop-up and return user to login -->
            </div>
        </div>
    </div>
    <!-- /Registration Success -->

</body>
</html>
