<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Pia Torain">
    <meta name="description"  content="The Login in page of SMA-T1 pro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header-bg-and-X.css">
    <link rel="stylesheet" href="reset-pwd.css">
    <link rel="stylesheet" href="reset-pwd-success.css">
    <title>Reset Password</title>
</head>
<body>
    <!-- HEADER -->
    
    <div class="header-layout">
        <div class="header-left" id="left">
            <a class="m-header-link" href="landing.html" alt="homepage-link" >
                <img class="mobile-arrow" src="assets/coolicon.png" width= 20 height= 20 alt="arrow-icon" />
            </a>
            <img class="logo" src="assets/logo-SMA.png"  width=170px height=72px alt="SMA-logo" />
            <div class="title">
                <span>Social Media App 1</span>
            </div>
        </div>
        
        <div class="header-right" id="right">
            <a class="links" href="landing.html" alt="link to landing page">Home</a>
            <a class="links" href="login.html" alt="link to login page">Log in</a>
            <a class="links" href="registration.html" alt="linkt to registration page">Sign Up</a>
            <a class="links" href="#">About Us</a>
        </div>
    </div>
 
    <!-- /HEADER -->
    
    <!-- BACKGROUND IMAGE -->
    <div id="bg">
        <img class="app-bg" id="img-bg" src="assets/bg-SMA.png" alt="">
    </div>
    <!-- /BACKGROUND IMAGE -->

    <!-- Reset Password Window  -->
    <section class="reset-window" id="reset">
        <!-- X TO CLOSE WINDOW -->
        <div class="closeout">
            <button id="resetClose" class="button-close" type="button">
                <a href="landing.html" alt="link to landing page">
                    <img src="assets/X.svg">
                </a>
            </button>
        </div>

        <div class="reset-form-layout">
            <!-- <div class="left"> -->
                <div class="reset-details">
                    <!-- <div class="details-container"> -->
                        <div class="reset-details-header">
                            <p class="reset-intro">Reset? You Bet!</p>
                        </div>
                        <div class="reset-details-text">
                            
                                <div class="bulb-holder">
                                    <img class="bulb" src="assets/lightbulb.png" width= 14.58 length= 20.83 alt="lightbulb" title="light bulb"/>
                                    <!-- <img class="bulb-line" src="assets/lightbulb-line.svg" width= 8.33 />  -->  
                                </div>
                    
                            <p class="reset-text">
                                Reset your password to something unique and memorable.
                            </p>
                        </div>
                    <!-- </div> -->
                </div>
            <!-- </div> -->

            <div class="right-reset">
                <form action="/reset-pwd" method="POST" id="reset-form" class="form-right-reset">
                    <!--  Password Reset-->
                    <div class="form-container">
                        <label for="new_password">Password</label>
                        <input name="new_password" type="password" id="new_password" pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" autocomplete="on" required/>
                    </div>
                    <div class="form-container">
                        <label for="conf_password">Re-enter Password</label>
                        <input name="conf_password" type="password" id="conf_password" pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" autocomplete="on" required/>
                    </div>   
                        
                    <div class="form-container">
                        <p class="guide">
                            Passwords must contain at least 8 characters, including 1 letter and 1 number.
                        </p>
                    </div>
                    <!-- /Password Reset-->

                    <!-- Confirm -->
                    <div class="form-container" >
                        <input type="submit"  id="confirmBtn" class="submit-confirm" 
                            value="Confirm Password" />
                    </div>
                    <!-- /Confirm -->
                </form>    
            </div>
        </div>  
    </section>
    <!-- /Reset Window  -->
    
    <!-- Password Successful Reset Popup-->
    <div id="successReset" class="password-success">
        <div class="pwd-success-content">
            <div class="pwd-success-header">
                <h2>Password Reset</h2>
            </div>
            <div class="pwd-success-p">
                <p class="pwd-reply"> Your password has been successfully reset.
                </p>

                <!-- Button will close email sent pop-up and return user to login-->
                <div class="btn-reset-success">
                    <button class="reset-success"> <a href="#"  class="back-to-login" >OK</a></button>
                </div>

                <!-- /Button will close email sent pop-up and return user to login -->
            </div>
        </div>
    </div>
    <!-- /Password Successful Reset Popup-->
    
    <script src="reset-pwd.js">
        
    </script> 
</body>
</html>
