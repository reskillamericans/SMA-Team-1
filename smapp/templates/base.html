<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        
        {% if user.is_authenticated %}
            <h1>Welcome {{ user.username }}</h1>
        {% else %}
            <li><a href="{% url 'accounts:register' %}">User Registration</a></li>
            <li><a href="{% url 'accounts:user_detail' %}">User Detail</a></li>
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
            <li><a href="{% url 'accounts:forgot_password' %}">Forgot Password</a></li>
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
